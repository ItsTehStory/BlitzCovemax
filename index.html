    <style>
        .container {

            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
        }
    </style>
</head>

<body>

        <iframe class="vid" src="https://www.youtube.com/embed/1SCPo0NWvj8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe class="vid2" src="https://www.youtube.com/embed/ZcoqR9Bwx1Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
